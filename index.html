<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Heroes: Ascens√£o 2.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; margin: 0 auto; } /* Centraliza o canvas */
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            text-align: center;
        }
        #loading-bar {
            width: 80%;
            height: 20px;
            background-color: #3e3e5e;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #6a0572;
            transition: width 0.1s linear;
        }
        #loading-text {
            margin-top: 10px;
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <h1>Carregando Idle Heroes...</h1>
            <div id="loading-bar">
                <div id="loading-progress"></div>
            </div>
            <div id="loading-text">0%</div>
        </div>
    </div>
    
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
